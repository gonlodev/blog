        <!-- Correo JAVA -->
        <script>
            const $form = document.querySelector('#form')
            const $buttonMailto = document.querySelector('#correojava')
        
            $form.addEventListener('submit', handleSubmit)
        
            function handleSubmit(event) {
            event.preventDefault()
            const form = new FormData(this)
            $buttonMailto.setAttribute('href', `mailto:gonzaa.915@gmail.com?subject=asunto: ${form.get('')} nombre: ${form.get('nombre')}  correo: ${form.get('email')}&body=${form.get('mensaje')}`)
